        .friend-action {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            align-items: center;
            background-color: #fff;
        }


        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;

        <!-- Danh sách bạn bè -->
        <div class="col-md-9">
            <h2 class="mb-4" id="list-title" th:text="${listTitle}">Danh sách bạn bè</h2>

            <div class="row" id="friends-list">
                <div th:each="friend : ${friends}" class="col-md-3">
                    <div class="friend-action">
                        <th:block th:replace="~{fragments/friendCard :: friendCard(friend=${friend}, nameClass='name-list-friend')}"></th:block>
                        <div th:insert="fragments/friend-button-group :: buttonGroup(${friend.username}, ${friendshipStatus}, ${isSender}, ${isReceiver}, ${friend.allowFriendRequests},true)"></div>
                    </div>
                </div>
            </div>
