<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách bạn bè</title>
  <th:block th:replace="~{fragments/commonHead :: commonHead}"></th:block>
  <link rel="stylesheet" th:href="@{/css/friends.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container py-4">
  <h3 class="mb-4">Tất cả bạn bè</h3>

  <div class="row">
    <div class="col-md-4 mb-3" th:each="friend : ${friends}">
      <div class="card">
        <img th:src="${friend.avatarUrl}" class="card-img-top" alt="Avatar">
        <div class="card-body">
          <h5 class="card-title" th:text="${friend.fullName}">Tên bạn</h5>
          <p class="card-text" th:if="${friend.mutualCount > 0}"
             th:text="${friend.mutualCount} + ' bạn chung'"></p>
        </div>
      </div>
    </div>
  </div>



</div>

</body>
</html>
