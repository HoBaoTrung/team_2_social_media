<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa bài viết</title>
  <th:block th:replace="~{fragments/commonHead :: commonHead}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Chỉnh sửa bài viết</h5>
        </div>
        <div class="card-body">
          <form th:action="@{'/status/update/' + ${status.id}}" method="post"
                th:object="${statusUpdateDto}">
            <div class="mb-3">
              <label class="form-label">Nội dung</label>
              <textarea class="form-control" name="content" rows="4"
                        th:text="${statusUpdateDto.content}" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Quyền riêng tư</label>
              <select class="form-select" name="privacyLevel">
                <option value="PUBLIC">Công khai</option>
                <option value="FRIENDS">Bạn bè</option>
                <option value="ONLY_ME">Chỉ mình tôi</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <a th:href="@{/news-feed}" class="btn btn-secondary">Hủy</a>
              <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
