<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả tìm kiếm</title>
    <th:block th:replace="~{fragments/commonHead :: commonHead}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Kết quả tìm kiếm</h2>
    <div th:if="${query}">
        <p>Tìm kiếm cho: "<strong th:text="${query}"></strong>"</p>
    </div>

    <div th:if="${searchResults != null && hasResults}">
        <p>Tìm thấy <span th:text="${searchResults.totalElements}"></span> kết quả</p>
        <!-- TODO: Hiển thị kết quả tìm kiếm -->
    </div>

    <div th:unless="${hasResults}">
        <p>Không tìm thấy kết quả nào.</p>
    </div>
</div>
</body>
</html>
