<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    >
<head>

    <th:block th:replace="~{fragments/commonHead :: commonHead}"></th:block>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body  onload="showSectionFromServer()">

<div th:replace="~{fragments/header :: header}"></div>
<div class="container">

    <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>

    <div class="mt-3 text-center">
        <button type="button" onclick="showSection('general')">General Info</button>
        <button type="button" onclick="showSection('password')">Password</button>
        <button type="button" onclick="showSection('other')">Other</button>
    </div>

    <div id="section-general" class="profile-form-container">
        <form th:action="@{/setting}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div th:replace="profile/general-info :: content"></div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>

    <!-- CHANGE PASSWORD -->
    <div id="section-password" class="profile-form-container hidden">
        <form th:action="@{/setting/change-password}" th:object="${passwordDto}" method="post">
            <div th:replace="profile/change-password :: content"></div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
            </div>
        </form>
    </div>


    <!-- OTHER -->
    <div id="section-other" class="profile-form-container hidden">
        <div th:replace="profile/other-info :: content"></div>
    </div>
</div>

<script  th:inline="javascript">
    function showPreview(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];
        const previewImg = document.getElementsByClassName("avatar-preview");

        if (file && previewImg) {
            const reader = new FileReader();
            reader.onload = function (e) {
                previewImg[0].src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function showSection(section) {
        const sections = ['general', 'password', 'other'];

        sections.forEach(id => {
            const el = document.getElementById('section-' + id);

            if (id === section) {
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        });
    }

    function showSectionFromServer() {
        const active = /*[[${activeTab} ?: 'general']]*/ 'general'; // Thymeleaf inline JS
        showSection(active);
    }
</script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
