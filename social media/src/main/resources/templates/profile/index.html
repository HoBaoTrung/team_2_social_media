<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/commonHead :: commonHead}"></th:block>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="container">

    <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>

    <div class="profile-form-container">
        <form th:action="@{/setting}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div class="text-center mb-3">
            <div class="avatar-wrapper">
                <!-- Avatar preview -->
                <img th:src="${user.avatarUrl != null} ? @{/uploads/${user.avatarUrl}} : @{/images/default-avatar.jpg}"
                     alt="Avatar" class="profile-avatar" id="avatar-preview">

                <!-- Overlay khi hover -->
                <div class="avatar-overlay">
                    <i class="fas fa-pen edit-icon"></i>
                </div>

                <!-- File input ẩn -->
                <input type="file" id="avatarFile" name="avatarFile" accept="image/*"
                       onchange="showPreview(event);" class="avatar-file-input form-control">
            </div>
            </div>

            <div class="form-group-custom">
                <label>Username</label>
                <input type="text" class="form-control" th:field="*{username}" readonly>
            </div>

            <div class="form-group-custom">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group-custom">
                <label>Họ và tên</label>
                <input type="text" class="form-control" th:field="*{firstName}"
                       pattern="^[a-zA-Z\sÀ-ỹ]+$"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>


            <div class="form-group-custom">
                <label>Phone</label>
                <input type="text" class="form-control" th:field="*{phone}"
                       pattern="^[0-9]{10,15}$"
                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <div class="form-group-custom">
                <label>Thông tin</label>
                <textarea placeholder="Địa chỉ, sở thích, tính cách" class="form-control" th:field="*{bio}" rows="3"
                          pattern="^[a-zA-Z0-9\s,.!?\-À-ỹ]*$"
                          th:classappend="${#fields.hasErrors('bio')} ? 'is-invalid' : ''"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showPreview(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];
        const previewImg = document.getElementById("avatar-preview");

        if (file && previewImg) {
            const reader = new FileReader();
            reader.onload = function (e) {
                previewImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
