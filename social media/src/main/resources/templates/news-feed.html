<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <th:block th:replace="~{fragments/common/commonHead :: commonHead}"></th:block>
    <link rel="stylesheet" th:href="@{/css/news-feed.css}">
    <link rel="stylesheet" th:href="@{/css/post.css}">

</head>
<body>
<div th:replace="~{fragments/common/header :: header}"></div>

<div class="main-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
        <h3><i class="fas fa-user"></i> Hồ sơ của tôi</h3>
        <div class="user-profile">
            <div class="avatar">
                <img th:if="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                     th:src="${#authentication.principal.avatarUrl}" alt="Avatar"
                     class="rounded-circle" style="width: 48px; height: 48px; object-fit: cover;">
                <span th:unless="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                      th:text="${#strings.substring(#authentication.name, 0, 1).toUpperCase()}">U</span>
            </div>
            <h4 th:text="${#authentication.principal.fullName}">Tên người dùng</h4>
            <p class="user-role">Thành viên</p>
        </div>

        <hr class="divider">

        <h3><i class="fas fa-chart-line"></i> Thống kê</h3>
        <div class="stats">
            <p><i class="fas fa-users"></i> <span id="friends-count">0</span> bạn bè</p>
            <p><i class="fas fa-edit"></i> <span id="posts-count">0</span> bài viết</p>
            <p><i class="fas fa-heart"></i> <span id="likes-count">0</span> lượt thích</p>
        </div>
    </div>

    <!-- Main Feed -->
    <div class="feed">
        <!-- Post Creator -->
        <div th:replace="fragments/post/post-form :: create-post-form"></div>

        <!-- Posts Feed -->
        <div id="posts-container">
            <!-- Posts will be loaded here dynamically -->

        </div>

        <!-- Loading indicator -->
        <div id="loading-indicator" class="text-center py-3" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Đang tải...
        </div>

        <!-- No more posts indicator -->
        <div id="no-more-posts" class="text-center py-3 text-muted" style="display: none;">
            <i class="fas fa-check-circle"></i> Bạn đã xem hết tất cả bài viết
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar">
        <h3><i class="fas fa-users"></i> Gợi ý kết bạn</h3>
        <div id="friend-suggestions">
            <p class="text-muted">
                Chưa có gợi ý nào.<br>
                Hãy mời bạn bè tham gia!
            </p>
        </div>

        <hr class="divider">

        <h3><i class="fas fa-fire"></i> Xu hướng</h3>
        <div class="trending">
            <p>#ChaoMung</p>
            <p>#SocialMedia</p>
            <p>#KetNoi</p>
        </div>
    </div>
</div>

<!-- Edit Post Modal -->
<div th:replace="fragments/post/post-form :: edit-post-form"></div>

<script th:src="@{/js/post.js}"></script>
<script th:src="@{/js/news-feed.js}"></script>

</body>
</html>
