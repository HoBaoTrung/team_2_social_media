<!-- Updated header.html fragment for improved avatar display -->
<header th:fragment="header"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center px-3">

            <!-- LEFT: Logo + Search -->
            <div class="d-flex align-items-center" style="gap: 10px;">
                <a class="navbar-brand me-2 logo" th:href="@{/news-feed}">
                    <img th:src="@{/images/2023_Facebook_icon.svg.webp}" alt="Facebook" height="42">
                </a>

                <form class="d-none d-md-block" role="search">
                    <input class="form-control form-control-sm" type="search" placeholder="Tìm kiếm..."
                           aria-label="Search">
                </form>
            </div>

            <!-- CENTER: Navigation icons -->
            <div class="d-none d-lg-flex justify-content-center align-items-center flex-grow-1 navigation-center">
                <a class="nav-link nav-icon nav-icon-wrapper" th:href="@{/news-feed}" title="Trang chủ" data-bs-toggle="tooltip"
                   data-bs-placement="bottom">
                    <i class="fas fa-home"></i>
                </a>
                <a class="nav-link nav-icon nav-icon-wrapper" th:href="@{/friends}" title="Bạn bè" data-bs-toggle="tooltip"
                   data-bs-placement="bottom">
                    <i class="fas fa-user-friends"></i>
                </a>
                <a class="nav-link nav-icon nav-icon-wrapper" th:href="@{/market}" title="Marketplace" data-bs-toggle="tooltip"
                   data-bs-placement="bottom">
                    <i class="fas fa-store"></i>
                </a>
                <a class="nav-link nav-icon nav-icon-wrapper" th:href="@{/groups}" title="Nhóm" data-bs-toggle="tooltip"
                   data-bs-placement="bottom">
                    <i class="fas fa-users"></i>
                </a>
            </div>

            <!-- RIGHT: Messages, Notifications, User -->
            <div class="d-flex align-items-center gap-3">
                <!-- Icon Tin nhắn với dropdown -->
                <div class="nav-icon-wrapper position-relative" id="messageIcon" data-bs-toggle="tooltip"
                     data-bs-placement="bottom" title="Tin nhắn">
                    <i class="fas fa-comment-dots fa-lg" style="color: white;"></i>
                    <!-- Message Dropdown -->
                    <div class="message-dropdown" id="messageDropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-title">Tin nhắn</div>
                        </div>
                        <div class="conversation-list" id="conversationList">
                            <!-- Conversations sẽ được load bằng AJAX -->
                            <div class="text-center p-3">
                                <i class="fas fa-spinner fa-spin"></i> Đang tải...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Icon Thông báo -->
                <div class="nav-icon-wrapper" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Thông báo">
                    <a class="nav-icon" th:href="@{/notifications}">
                        <i class="fas fa-bell fa-lg"></i>
                    </a>
                </div>

                <!-- Nếu đã đăng nhập -->
                <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle p-0 d-flex align-items-center" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- User Avatar with proper styling -->
                        <img th:if="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                             th:src="${#authentication.principal.avatarUrl}" alt="Avatar"
                             class="user-avatar"/>

                        <img th:unless="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                             th:src="@{/images/default-avatar.jpg}" alt="Avatar"
                             class="user-avatar"/>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item d-flex align-items-center"
                               th:href="@{|/profile/${#authentication.principal.username}|}">
                                <img th:if="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                                     th:src="${#authentication.principal.avatarUrl}" alt="Avatar"
                                     class="dropdown-avatar"/>
                                <img th:unless="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                                     th:src="@{/images/default-avatar.jpg}" alt="Avatar"
                                     class="dropdown-avatar"/>
                                <span class="ms-2" th:text="${#authentication.principal.getFullName()}"></span>
                            </a>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/setting}">
                            <i class="fas fa-cog icon"></i>
                            Cài đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="margin: 0;">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fas fa-sign-out-alt icon"></i>
                                    Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>

                <!-- Nếu chưa đăng nhập -->
                <div class="nav-item nav-icon-wrapper" sec:authorize="!isAuthenticated()" data-bs-toggle="tooltip"
                     data-bs-placement="bottom" title="Đăng nhập">
                    <a class="nav-icon" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Kích hoạt Bootstrap tooltip
        document.addEventListener("DOMContentLoaded", function () {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Active tab logic
            const navLinks = document.querySelectorAll(".nav-link");
            const currentPath = window.location.pathname;

            navLinks.forEach(link => {
                const href = link.getAttribute("href");
                if (href && currentPath.startsWith(href)) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });

            // Message dropdown functionality
            setupMessageDropdown();
        });

        function setupMessageDropdown() {
            const messageIcon = document.getElementById('messageIcon');
            const messageDropdown = document.getElementById('messageDropdown');

            if (!messageIcon || !messageDropdown) return;

            // Toggle dropdown
            messageIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                messageDropdown.classList.toggle('show');

                // Load conversations when opening
                if (messageDropdown.classList.contains('show')) {
                    loadConversationsForDropdown();
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#messageIcon')) {
                    messageDropdown.classList.remove('show');
                }
            });
        }

        function loadConversationsForDropdown() {
            const conversationList = document.getElementById('conversationList');

            // Use real API to load conversations
            fetch('/api/conversations')
                .then(response => response.json())
                .then(conversations => {
                    if (conversations.length === 0) {
                        conversationList.innerHTML = `
                            <div class="text-center p-3 text-muted">
                                <i class="fas fa-comments"></i><br>
                                Chưa có cuộc trò chuyện nào
                            </div>
                        `;
                        return;
                    }

                    conversationList.innerHTML = conversations.map(conv => `
                        <div class="conversation-item" onclick="openChatFromDropdown('${conv.id}', '${conv.name}', '${conv.avatar}')">
                            <div style="position: relative;">
                                <img src="${conv.avatar || '/images/default-avatar.jpg'}" alt="Avatar" class="conversation-avatar">
                                ${conv.isOnline ? '<div class="online-dot"></div>' : ''}
                            </div>
                            <div class="conversation-info">
                                <div style="font-weight: 600; font-size: 14px;">${conv.name}</div>
                                <div class="conversation-preview">${conv.lastMessage || 'Chưa có tin nhắn'} • ${conv.timeAgo}</div>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading conversations:', error);
                    conversationList.innerHTML = `
                        <div class="text-center p-3 text-danger">
                            <i class="fas fa-exclamation-triangle"></i><br>
                            Lỗi tải danh sách
                        </div>
                    `;
                });
        }

        function openChatFromDropdown(userId, userName, avatar) {
            // Close dropdown
            document.getElementById('messageDropdown').classList.remove('show');

            // Call the global openChat function
            if (typeof openChat === 'function') {
                openChat(userId, userName, avatar);
            } else if (typeof chatManager !== 'undefined') {
                chatManager.openChat(userId, userName, avatar);
            }
        }
    </script>

    <style>
        /* Updated Message dropdown styles with better avatar support */
        .message-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 360px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1001;
            max-height: 500px;
        }

        .message-dropdown.show {
            display: block;
        }

        .dropdown-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e4e6ea;
        }

        .dropdown-title {
            font-size: 24px;
            font-weight: bold;
            color: #050505;
        }

        .conversation-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .conversation-item:hover {
            background-color: #f2f2f2;
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            position: relative;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-preview {
            font-size: 13px;
            color: #65676b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: #42b883;
            border: 2px solid white;
            border-radius: 50%;
        }

        /* User avatar in header - improved styling */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        /* Dropdown avatar styling */
        .dropdown-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        /* Remove the old nav-icon-wrapper style for user avatar */
        .nav-item .dropdown-toggle {
            border: none !important;
            background: none !important;
            padding: 0 !important;
        }

        .nav-item .dropdown-toggle:focus {
            box-shadow: none !important;
        }
    </style>
</header>
