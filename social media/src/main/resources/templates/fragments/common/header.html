<header th:fragment="header"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">

    <style>
        .no-caret::after {
            display: none !important;
        }
    </style>

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center px-3">

            <!-- LEFT: Logo + Search -->
            <div class="d-flex align-items-center" style="gap: 10px;">
                <a class="navbar-brand me-2 logo" th:href="@{/news-feed}">
                    <img th:src="@{/images/2023_Facebook_icon.svg.webp}" alt="Facebook" height="42">
                </a>

                <form class="d-none d-md-block" role="search">
                    <input class="form-control form-control-sm" type="search" placeholder="Tìm kiếm..."
                           aria-label="Search">
                </form>
            </div>

            <!-- CENTER: Navigation icons -->
            <div class="d-none d-lg-flex justify-content-center align-items-center flex-grow-1 navigation-center ">
                <a class="nav-link nav-icon nav-icon-wrapper" th:href="@{/news-feed}" title="Trang chủ"
                   data-bs-toggle="tooltip"
                   data-bs-placement="bottom">
                    <i class="fas fa-home"></i>
                </a>
                <a class="nav-link nav-icon nav-icon-wrapper" th:href="@{/friends}" title="Bạn bè"
                   data-bs-toggle="tooltip"
                   data-bs-placement="bottom">
                    <i class="fas fa-user-friends"></i>
                </a>
                <a class="nav-link nav-icon nav-icon-wrapper" href="#" title="Marketplace"
                   data-bs-toggle="tooltip"
                   data-bs-placement="bottom">
                    <i class="fas fa-store"></i>
                </a>
                <a class="nav-link nav-icon nav-icon-wrapper" href="#" title="Nhóm" data-bs-toggle="tooltip"
                   data-bs-placement="bottom">
                    <i class="fas fa-users"></i>
                </a>
            </div>


            <!-- RIGHT: Messages, Notifications, User -->
            <div class="d-flex align-items-center gap-3">
                <!-- Icon Tin nhắn với dropdown -->
                <div class="nav-icon-wrapper position-relative" id="messageIcon" data-bs-toggle="tooltip"
                     data-bs-placement="bottom" title="Tin nhắn">
                    <i class="fas fa-comment-dots fa-lg" style="color: white;"></i>
                    <!-- Message Dropdown -->
                    <div class="message-dropdown" id="messageDropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-title">Tin nhắn</div>
                        </div>
                        <div class="conversation-list" id="conversationList">
                            <!-- Conversations sẽ được load bằng AJAX -->
                            <div class="text-center p-3">
                                <i class="fas fa-spinner fa-spin"></i> Đang tải...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Icon Thông báo -->
                <div class="dropdown">
                    <a id="notificationDropdown"
                       class="nav-icon-wrapper position-relative dropdown-toggle no-caret"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                       data-bs-placement="bottom"
                       title="Thông báo"
                       style="text-decoration: none; color: white">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-bell fa-lg"></i>
                            <span id="notificationCount" class="badge bg-danger"
                                  style="font-size: 0.7rem; position: absolute; top: -5px; right: -5px">0</span>
                        </div>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end p-2"
                        id="notificationList"
                        aria-labelledby="notificationDropdown"
                        style="max-height: 300px; overflow-y: auto; width: 400px;">
                    </ul>
                </div>


                <!-- Nếu đã đăng nhập -->
                <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle p-0 d-flex align-items-center" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- User Avatar with proper styling -->
                        <img th:if="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                             th:src="${#authentication.principal.avatarUrl}" alt="Avatar"
                             class="rounded-circle nav-icon-wrapper"/>

                        <img th:unless="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                             th:src="@{/images/default-avatar.jpg}" alt="Avatar"
                             class="rounded-circle nav-icon-wrapper"/>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item d-flex align-items-center"
                               th:href="@{|/profile/${#authentication.principal.username}|}">
                                <img th:src="${#authentication.principal.avatarUrl}" alt="Avatar"
                                     class="rounded-circle nav-icon-wrapper"/>
                                <span class="ms-2" th:text="${#authentication.principal.getFullName()}"></span>
                            </a>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/setting}">
                            <i class="fas fa-cog icon"></i>
                            Cài đặt</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="margin: 0;">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fas fa-sign-out-alt icon"></i>
                                    Đăng xuất
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>

                <!-- Nếu chưa đăng nhập -->
                <div class="nav-item nav-icon-wrapper" sec:authorize="!isAuthenticated()" data-bs-toggle="tooltip"
                     data-bs-placement="bottom" title="Đăng nhập">
                    <a class="nav-icon" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt fa-lg"></i>
                    </a>
                </div>
            </div>

        </div>
    </nav>
    <script type="module" th:src="@{/js/notification.js}"></script>
    <script type="module" th:src="@{/js/message_header.js}"></script>
    <script>
        // ---------- UI Utilities ----------
        function activateTooltips() {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
        }

        function activateNavLinks() {
            const navLinks = document.querySelectorAll(".nav-link");
            const currentPath = window.location.pathname;
            navLinks.forEach(link => {
                const href = link.getAttribute("href");
                if (href && currentPath.startsWith(href)) link.classList.add("active");
                else link.classList.remove("active");
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            activateTooltips();
            activateNavLinks();
        });
    </script>

</header>
